server:
  http_listen_port: 9080
  grpc_listen_port: 0  # Deshabilitar gRPC

positions:
  filename: /var/log/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push  # URL de tu instancia de Loki

scrape_configs:
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*.log  # Ruta de los logs de Docker
